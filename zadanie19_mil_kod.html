 <script type="text/javascript"> 
  function pole_Milcewicz() 
   { 
 var a= parseFloat(document.getElementById('dlugosc').value); 
 var b= a*a; 
        document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b.toFixed(2)+" cm^2";  
   } 
  function obwod_Milcewicz() 
   { 
 var a= parseFloat(document.getElementById('dlugosc').value); 
 var b= 4*a; 
        document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b.toFixed(2)+" cm";  
   } 
 </script> 
  <h1>Wszystko o KWADRACIE</h1><br><br> 
  Podaj długość boku: <input type="text" id="dlugosc" value=""> cm<br><br><br> 
  <input type="button" name="pole" value="Oblicz pole" Onclick="pole_Milcewicz()"><br><br> 
  <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_Milcewicz()"><br><br> 
  <div  style="color:red;font-size:50px;"id="nazwa"></div> 
</body>
