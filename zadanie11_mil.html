<div style="color:green;font-size:50px;">
    <script language="JavaScript">
        //Alan Milcewcz 3F 11.10.2025
        // Zadanie 11
         var D1_mil=prompt("Data1=","");
         var D2_mil=prompt("Data2=","");
         var sekund;
         var a=parseFloat(D1_mil);
         var b=parseFloat(D2_mil);
         sekund=(a-b)*24*60*60;
         document.write("Ilość sekund między dniami "+a+" i "+b+" = "+sekund+"<br>");
         function okno_zamknij_milc()
         {
         window.close()
         }
    </script>
</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij_milc()"/>
