    <h1>1. Wymień cztery sposoby wyprowadzania danych w JS</h1>
    <ol>
        <li><b>alert()</b> – wyświetla okno dialogowe z komunikatem</li>
        <li><b>document.write()</b> – wypisuje dane w dokumencie HTML</li>
        <li>W okienku formularza <b>(np. input.value)</b></li>
        <li>Wstawienie danych do tabeli<b>(innerHTML)</b></li>
    </ol>

    <h1>2. Czym jest funkcja w JS</h1>
    <ul>
        <li>Jest to <b><u>zbiór zgrupowanych instrukcji</b></u>, które możemy uruchamiać  poprzez podanie ich nazwy</li>
        <li>Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod</li>
        <li>Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np. 
        <b>suma_kry(a, b)</b></li>
        <li>Może(nie zawsze) zwrócić  obliczoną wartość  zapisaną po słowie kluczowym <b>return</b></li>
    </ul>

    <h1>3. Omów Metody getElementsByName, getElementById, getElementByTagName </h1>

    <table>
        <tr>
            <th>Metoda</th>
            <th>Opis</th>
        </tr>
        <tr>
            <td><b>getElementsByName</b></td>
            <td>dostęp do wszystkich elementów o konkretnej 
            wartości atrybutu </td>
        </tr>
        <tr>
            <td><b>getElementById</b></td>
            <td>dostęp do wszystkich elementów o konkretnej 
            wartości atrybutu id  </td>
        </tr>
        <tr>
            <td><b>getElementsByTagName</b></td>
            <td>dostęp do wszystkich elementów o typie 
            znacznika, np. P lub DIV  </td>
        </tr>
    </table>
    <br>

    <h1> 4. Omów <u>właściwości</u>InnerHTML, InnerText, ClassName <h1>
    <h2>- InnerHTML</h2> to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo 
usunięcie kodu HTML z danego <u>elementu HTML</u> np. w tabeli
	<br>
	<h2>- InnerText</h2> umożliwia określenie <u>ciągu znaków</u> który zostanie umieszczony w elemencie<br>
	<h2>- ClassName</h2>umożliwia określenie klasy <b>CSS</b> użytej do prezentacji elementu<br>
